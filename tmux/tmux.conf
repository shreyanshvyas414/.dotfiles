# Prefix
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

##### TERMINAL & PERFORMANCE #####

# Fast key response
set -sg escape-time 0

# Better colors for Alacritty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# Default shell
set -g default-shell /bin/zsh

# History
set -g history-limit 100000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Mouse support
set -g mouse on

##### WINDOWS #####

# New window
bind t new-window -c "#{pane_current_path}"

# Kill current window
bind x kill-window

# Rename window
bind r command-prompt -I "#W" "rename-window '%%'"

##### SPLITS #####

# Create splits and move to them
bind Right split-window -h -c "#{pane_current_path}" \; select-pane -R
bind Left  split-window -hb -c "#{pane_current_path}" \; select-pane -L
bind Down  split-window -v -c "#{pane_current_path}" \; select-pane -D
bind Up    split-window -vb -c "#{pane_current_path}" \; select-pane -U

# Remove default bindings
unbind '"'
unbind %

##### PANE NAVIGATION #####

# Arrow keys (with prefix)
bind C-Left select-pane -L
bind C-Right select-pane -R
bind C-Up select-pane -U
bind C-Down select-pane -D

# Alt + Arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##### RESIZE PANES #####

# Prefix + Ctrl+Arrow (repeatable)
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

# Alt + Shift + Arrow (no prefix needed, quick resize)
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Down resize-pane -D 5

##### SESSION MANAGEMENT #####

# Session switcher
bind-key s choose-session

# Kill current session
bind X confirm-before -p "kill-session #S? (y/n)" kill-session

# Kill entire tmux server
bind C-x confirm-before -p "kill-server? (y/n)" kill-server

##### COPY MODE #####

setw -g mode-keys vi

# Enter copy mode easily (with prefix)
bind Escape copy-mode

# Vim-like selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Copy to system clipboard (macOS with pbcopy)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + p
bind p paste-buffer

##### CONFIG RELOAD #####
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

##### TOGGLE STATUS BAR #####
bind b set -g status

##### STATUS BAR #####

set -g status on
set -g status-position bottom
set -g status-interval 5

# Base colors
set -g status-style fg=colour245,bg=default

##### LEFT: Session name #####

set -g status-left-length 40
set -g status-left "#[fg=yellow,bold]#S: "

##### WINDOW LIST #####

set -g status-justify left
set -g window-status-separator "  "

# Inactive windows
set -g window-status-format "#[fg=colour240] #I:#W "

# Active window (high contrast, obvious)
set -g window-status-current-format "#[fg=yellow,bold]> #I:#W #[default]"

# Right: date and time (yellow, 12-hour with AM/PM)
set -g status-right-length 40
set -g status-right "#[fg=yellow]%d/%m/%Y %I:%M %p"

##### PANE BORDERS #####

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=yellow

##### ADDITIONAL FEATURES #####

# Don't rename windows automatically
set -g allow-rename off

# Focus events enabled for vim/neovim
set -g focus-events on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on

