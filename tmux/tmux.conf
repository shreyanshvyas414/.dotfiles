##### PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

##### TERMINAL & PERFORMANCE #####

# Fast key response
set -sg escape-time 0

# Better colors for Alacritty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# Default shell
set -g default-shell /bin/zsh

# History
set -g history-limit 100000

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Mouse support
set -g mouse on

##### WINDOWS #####

# New window
bind t new-window -c "#{pane_current_path}"

# Kill current window
bind x kill-window

# Rename window
bind r command-prompt -I "#W" "rename-window '%%'"

##### SPLITS #####

# Create splits and move to them
bind Right split-window -h -c "#{pane_current_path}" \; select-pane -R
bind Left  split-window -hb -c "#{pane_current_path}" \; select-pane -L
bind Down  split-window -v -c "#{pane_current_path}" \; select-pane -D
bind Up    split-window -vb -c "#{pane_current_path}" \; select-pane -U

# Remove default bindings
unbind '"'
unbind %

##### PANE NAVIGATION #####

# Vim-style pane switching with prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + Arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##### RESIZE PANES #####

# Vim-style resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Arrow key resizing
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

##### SESSION MANAGEMENT #####

# Session switcher
bind-key s choose-session

# Kill current session
bind X confirm-before -p "kill-session #S? (y/n)" kill-session

# Kill entire tmux server
bind C-x confirm-before -p "kill-server? (y/n)" kill-server

##### COPY MODE #####

setw -g mode-keys vi

# Enter copy mode easily
bind Escape copy-mode
bind -n C-Space copy-mode

# Vim-like selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Copy to system clipboard (macOS with pbcopy)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

bind p paste-buffer

##### CONFIG RELOAD #####
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

##### TOGGLE STATUS BAR #####
bind b set -g status

##### STATUS BAR #####
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-style fg=colour250,bg=default

# Left
set -g status-left-length 50
set -g status-left "#[fg=green,bold]#S #[fg=colour245]â€º "

# Right
set -g status-right-length 50
set -g status-right "#[fg=green]%d/%m/%Y"

# Window list positioning
set -g status-justify left
set -g window-status-separator ""

# Window status styling (minimal)
set -g window-status-format "#[fg=colour245]#I:#W "
set -g window-status-current-format "#[fg=green,bold]#I:#W #[default]"

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=green

##### ADDITIONAL FEATURES #####

# Don't rename windows automatically
set -g allow-rename off

# Focus events enabled for vim/neovim
set -g focus-events on

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Aggressive resize
setw -g aggressive-resize on
