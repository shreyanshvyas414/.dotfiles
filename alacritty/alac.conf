# Alacritty Configuration - Unified Theme
# Matches: Vague (nvim) + Tmux + Zsh prompt colors

[font]
size = 15

[font.normal]
family = "Maple Mono NF"
style = "Regular"

[window]
opacity = 1
decorations = "Buttonless"
dynamic_padding = true
option_as_alt = "Both"

[window.dimensions]
columns = 120
lines = 50

[window.padding]
x = 2
y = 2

[env]
TERM = "alacritty"

# UNIFIED THEME
[colors.primary] 
background = '#18191a'
foreground = '#cdcdcd'

[colors.cursor] 
text = '#18191a' 
cursor = '#f9e2af'

[colors.selection] 
text = '#cdcdcd' 
background = '#3c4048'

[colors.normal] 
black = '#232425' 
red = '#d2788c'
yellow = '#f9e2af'
blue = '#94e2d5'
magenta = '#baa0f8'
cyan = '#94e2d5'
white = '#cdcdcd'

[colors.bright] 
black = '#3c4048' 
red = '#d2788c' 
green = '#a6e3a1' 
yellow = '#f9e2af' 
blue = '#94e2d5' 
magenta = '#baa0f8' 
cyan = '#94e2d5' 
white = '#e4e4e4'

