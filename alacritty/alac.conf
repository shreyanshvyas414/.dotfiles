[scrolling]
history = 100000
multiplier = 3

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

# KEYBOARD BINDINGS
[[keyboard.bindings]]
key = "Space"
mods = "Alt"
chars = "\u001b[32;3u"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Hide"
key = "H"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

# Disable conflicts with Aerospace
[[keyboard.bindings]]
action = "None"
key = "F"
mods = "Command"

# Clear screen
[[keyboard.bindings]]
chars = "\u000c"
key = "K"
mods = "Command"
